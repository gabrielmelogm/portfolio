version: '2.3'

services:
  db:
    image: postgres:latest
    container_name: "portfolio-database"
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    environment:
      POSTGRES_USER: "${DATABASE_USERNAME}"
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
      POSTGRES_DB: "${DATABASE_NAME}"
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db: